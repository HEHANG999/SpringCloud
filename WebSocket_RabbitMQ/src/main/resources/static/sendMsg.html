<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发送消息</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src ="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

</head>
<body>

    <div id="app" align="center" style="margin-top: 50px">
            <el-button type="success" round @click="one('一只羊')">一只羊</el-button>
            <el-button type="primary" round @click="two('两只羊')">两只羊</el-button>
            <el-button type="danger"  round @click="three('三只羊')">三只羊</el-button>
    </div>

</body>

<script>
    app = new Vue({
        el:"#app",
        data(){
            return{

            }
        },

        //立即加载执行
        mounted:function(){

        },

        //方法区
        methods:{
            one(str){
                axios({
                    url:"http://127.0.0.1:7777/sendStr",
                    method:"post",
                    params: {
                        str:str
                    }
                }).then(function (value) {
                    alert(value.data)
                }).catch(function (error) {
                    console.log(error)
                })
            },

            two(str){
                axios({
                    url:"http://127.0.0.1:7777/sendStr",
                    method:"post",
                    params: {
                        str:str
                    }
                }).then(function (value) {

                }).catch(function (error) {
                    console.log(error)
                })
            },

            three(str){
                axios({
                    url:"http://127.0.0.1:7777/sendStr",
                    method:"post",
                    params: {
                        str:str
                    }
                }).then(function (value) {

                }).catch(function (error) {
                    console.log(error)
                })
            },
        },

    })
</script>

</html>
